<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="countdown-app">
    <div>
        <h1>We are Opening Soon!</h1>
        <div class="countdown">
            <div class="countdwn-day">
                <h2 class="day">Time</h2>
                <h3>Day</h3>
            </div>
            <div class="countdwn-hour">
                <h2 class="hour">Hour</h2>
                <h3>Hour</h3>
            </div>
            <div class="countdwn-minute">
                <h2 class="minute">Minute</h2>
                <h3>Minute</h3>
            </div>
            <div class="countdwn-second">
                <h2 class="second">Second</h2>
                <h3>Second</h3>
            </div>
        </div>
        <div class="img">
            <img src="images/comming.jpg" alt="comming-soon">
        </div>
    </div>
</div>






    <script src="script.js"></script>
</body>
</html>
